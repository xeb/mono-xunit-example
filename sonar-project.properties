# required metadata
sonar.projectKey=mono-xunit-example
sonar.projectName=Mono XUnit Example
sonar.projectVersion=0.0.1
sonar.language=cs

# path to source directories (required)
sonar.sources=.
#sonar.tests=MonoXunit.Tests

# path to the build artifact
sonar.artifact.path=main
sonar.host.url=http://localhost:9000
sonar.jdbc.url=jdbc:mysql://localhost:3306/sonar?useUnicode=true&amp;characterEncoding=utf8
 

# paths to the reports
sonar.junit.reportsPath=test-results/
sonar.cs.vstest.reportsPaths=test-results/trx-results.trx

